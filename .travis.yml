language: python

matrix:
  include:
    - python: 3.7
      dist: xenial
      sudo: true

services:
  - mysql

env:
  - MYSQL_USER="root"
    MYSQL_PASSWORD=""
    MYSQL_HOST="127.0.0.1"
    MYSQL_PORT="3306"

before_install:
  - mysql -e 'set global SQL_MODE="STRICT_ALL_TABLES";'

install:
  - pip install pipenv
  - pipenv install --dev

script:
  - pipenv run coverage run --source='.' manage.py test
  - pipenv run coverage xml
  - pipenv run python-codacy-coverage -r coverage.xml

